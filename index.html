<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雙識圖 - 訂單識別助手入口</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>雙識圖</h1>
            <p>請選擇您的訂單類型</p>
        </header>

        <main>
            <!-- Phone Order App -->
            <a href="https://phonesbs.pages.dev/" class="card phone-card">
                <div class="card-icon">📱</div>
                <div class="card-content">
                    <h2>一般訂單識別</h2>
                    <p class="description">店別、日期、商品自動識別</p>
                    <div class="tags">
                        <span>Gemini 2.5 Pro</span>
                        <span>自動修正</span>
                        <span>清爽介面</span>
                    </div>
                </div>
                <div class="card-arrow">→</div>
            </a>

            <!-- Kitchen Order App -->
            <a href="https://wga3g.pages.dev/" class="card kitchen-card">
                <div class="card-icon">📠</div>
                <div class="card-content">
                    <h2>廚房三機識別</h2>
                    <p class="description">姓名電話、地址、圖片美化</p>
                    <div class="tags">
                        <span>高清連結</span>
                        <span>隱私保護</span>
                        <span>影像增強</span>
                    </div>
                </div>
                <div class="card-arrow">→</div>
            </a>
        </main>

        <footer>
            <p>Powered by Gemini 2.5 Pro AI | Designed by WG德</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
